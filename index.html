<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Row</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
        }
        .image-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            max-width: 100vw;
            padding: 10px;
        }
        .image-container img {
            width: 100%;
            max-width: 1080px;
            height: auto;
            margin-right: 10px;
        }
        .image-container img:last-child {
            margin-right: 0;
        }
        @media (max-width: 1080px) {
            .image-container {
                flex-wrap: wrap;
                justify-content: center;
            }
            .image-container img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="EP1.jpg" alt="Image 1">
    </div>
</body>
</html>
